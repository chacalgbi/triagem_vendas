<body>
    
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-10">
                <h1 class="h3 mb-2"><i class='bx bx-user-check'></i> Triagem de Vendas - Clientes Concluídos</h1>
            </div>
            <div class="col-sm-2" style="float: right;">
                <span id="user"></span>
            </div>
        </div>
        
        <button type="button" class="btn btn-outline-dark" onclick="location.replace('triagem.html') ">Clientes Pendentes</button>
        <button type="button" class="btn btn-outline-dark" onclick="location.replace('perguntas.html') ">Perguntas</button>
        <br /><br />
        <div class="card">

            <table id="tabela" class="display nowrap" style="width: 100%; display: none">
                <thead style="font-size: 15px;">
                    <tr>
                        <th scope="col" class="all"></th>
                        <th scope="col" class="all">#</th>
                        <th scope="col" class="all">Cliente</th>
                        <th scope="col" class="all">OBS</th>
                        <th scope="col" class="all">Pergunta / Resposta</th>
                        <th scope="col" class="all">Hora da Triagem</th>
                        <th scope="col" class="all">Operador</th>
                    </tr>
                </thead>
                <tbody id="corpo" style="font-size: 13px;">
                </tbody>
            </table>

        </div>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/datatables.js"></script>
    <script src="./js/globalFunctions.js"></script>

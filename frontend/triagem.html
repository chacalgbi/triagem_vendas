<!DOCTYPE html>
<html lang="pt-br">
  <head>
      <meta name="robots" content="noindex">
      <meta charset="UTF-8">
      <title>TRIAGEM DE VENDAS</title>
      <link rel="shortcut icon" type="image/x-icon" href="./img/favicon/micks-favico-32x32-1.png">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      
      <link rel="stylesheet" href="./fontawesome-free/css/all.min.css" />
      <link rel="stylesheet" href="./css/bootstrap.min.css" />
      <link rel="stylesheet" href="./css/red/radar.css" />
      <link rel="stylesheet" href="./css/tabela.css" />
      <link rel='stylesheet' href='//unpkg.com/boxicons@2.0.7/css/boxicons.min.css' />
      <link rel='stylesheet' href='//unpkg.com/boxicons@2.1.0/css/boxicons.min.css' />
      <link rel='stylesheet' href='//cdn.datatables.net/searchbuilder/1.3.0/css/searchBuilder.dataTables.min.css' />
      <link rel='stylesheet' href='//cdn.datatables.net/buttons/2.1.0/css/buttons.dataTables.min.css' />
      <link rel='stylesheet' href='//cdn.datatables.net/datetime/1.1.1/css/dataTables.dateTime.min.css' />
      <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.2.3/css/responsive.dataTables.min.css" />
      <link rel='stylesheet' href='https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css' />

      <script src='https://code.jquery.com/jquery-3.5.1.js'></script>
      <script src="./js/sweetalert2.all.min.js"></script>
      <script src="./js/pace.js"></script>
      <script src="./js/notify.js"></script>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <script src="https://unpkg.com/boxicons@2.1.0/dist/boxicons.js"></script>
      <script src='https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js'></script>
      <script src='https://cdn.datatables.net/searchbuilder/1.3.0/js/dataTables.searchBuilder.min.js'></script>
      <script src='https://cdn.datatables.net/buttons/2.1.0/js/dataTables.buttons.min.js'></script>
      <script src='https://cdn.datatables.net/datetime/1.1.1/js/dataTables.dateTime.min.js'></script>
      <script src="https://cdn.datatables.net/responsive/2.2.3/js/dataTables.responsive.min.js"></script>

  </head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-10">
                <h1 class="h3 mb-2"><i class='bx bx-user-check'></i> Triagem de Vendas - Clientes Pendentes</h1>
            </div>
            <div class="col-sm-2" style="float: right;">
                <span id="user"></span>
            </div>
        </div>
        
        <button type="button" class="btn btn-outline-dark" onclick="location.replace('concluidos.html') ">Clientes Concluídos</button>
        <button type="button" class="btn btn-outline-dark" onclick="location.replace('perguntas.html') ">Perguntas</button>
        <br /><br />
        <div class="card">

            <table id="tabela" class="display nowrap" style="width: 100%; display: none">
                <thead style="font-size: 15px;">
                    <tr>
                        <th scope="col" class="all"></th>
                        <th scope="col" class="all">#</th>
                        <th scope="col" class="all">Cliente</th>
                        <th scope="col" class="none">Código</th>
                        <th scope="col" class="all">Cidade</th>
                        <th scope="col" class="all">Endereço</th>
                        <th scope="col" class="none">Bairro</th>
                        <th scope="col" class="all">Celular</th>
                        <th scope="col" class="all">Triagem</th>
                        <th scope="col" class="none">Fone</th>
                        <th scope="col" class="all">Plano</th>
                        <th scope="col" class="none">Tiket</th>
                        <th scope="col" class="none">Perfil</th>
                        <th scope="col" class="none">Técnico</th>
                        <th scope="col" class="none">Serviço</th>
                    </tr>
                </thead>
                <tbody id="corpo" style="font-size: 13px;">
                </tbody>
            </table>

            <!-- Editar -->
            <div class="modal fade" id="modal_edit" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="titulo_modal_editar">Preencha todos os campos</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div>Cliente: <label id="name_edit"></label></div>
                            <label id="id_edit" style="display: none;"></label>

                            <form id="form_edit">
                            </form>

                            <div class="mb-3">
                                <label class="col-form-label">OBS:</label>
                                <textarea class="form-control" rows="3" id="obs_insert"></textarea>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" id="btn_editar" onclick="cadastrarTriagem()">Enviar</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/datatables.js"></script>
    <script src="./js/globalFunctions.js"></script>
    <script src="./js/triagem.js"></script>
</body>
</html>
